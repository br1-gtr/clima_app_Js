<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Weather Data App</title>
</head>
<body>
    <main class="container">
        <div class="data-weather">
            <!--left-->
            <div class="data-weather__info">
                <div class="icon-temp">
                    <img id="icon" src="" alt="">
                    <h1 class="temp">12</h1>
                    <span>°C</span>
                </div>

                <div class="data-temp">
                    <p>Humedad: <span class="humidity"></span>%</p>
                    <p>Sensacion Termica: <span class="feels_like"></span>°C</p>
                    <p>Viento a <span class="wind"></span> km/h</p>
                </div>
            </div>
            <!--rigth-->
            <div class="data-weather__zone">
                <h2><img class="icon-loc" src="./assets/icons/location.svg" alt=""> <span class="data-zone"></span>, <span class="data-country"></span></h2>
                <p class="data-date">dia, hora(...)</p>
                <p class="weather-description"></p>
            </div>
        </div>
        <!--forecast-->
        <div class="forecast">
            <!--
            <div>1 <img src="${}" alt="fcs${}"></div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            -->
        </div>

    </main>
    
<script src="./js/main.js"></script>
</body>
</html>
